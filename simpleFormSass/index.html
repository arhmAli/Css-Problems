<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Form Pract</title>
</head>
<body>
    <section class="parent-container">
        <div class="column-nav">
            <a class="firstOne">Examples</a><br><br>
            <a class="childOne ">SimpleForms</a><br>
            <a class="childOne ">Deep Inputs</a><br>
        </div>
        <div class="form-part">
            <form>
                <ul>
                <li>   
                    <label  for="firstName">Email Address</label>
                    <br>
                <input type="text" id="firstName" placeholder="Enter Your  Email">
            </li>
            <li>    
            <label class="firstName"for="lastName">Password</label>
            <br>
                <input class="firstName"type="password" id="lastName" placeholder="Enter Your Password">
            </li>
            <li>    
            <label for="confirmPass">ConfirmPassword</label>
            <br>
                <input type="text" id="confirmPass" placeholder="Reenter Your password">
            </li>
            <li>
                <input type="checkbox">
                <label  class="terms"for="terms">Accept terms & conditions</label>
            </li>
            </ul>
            <button class="submit-btn">Submit</button>
            <button class="reset-btn">Reset</button>
            </form>
<!--     
            <label>Accept Terms & conditions</label>
            <input class="checkbox" type="checkbox" id="checkbox"> -->
        </div>
    </section>
</body>
</html>
